<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>AI QuickScan – Risico’s</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Risico-inschatting</h1>
    <p class="subtitle">Beantwoord drie korte vragen.</p>
    <label>1. Worden beslissingen automatisch genomen?
        <select class="risk" data-score="2">
            <option value="no">Nee</option>
            <option value="yes">Ja</option>
        </select>
    </label>
    <label>2. Gaat het om persoonsgegevens?
        <select class="risk" data-score="2">
            <option value="no">Nee</option>
            <option value="yes">Ja</option>
        </select>
    </label>
    <label>3. Raakt dit burgers direct?
        <select class="risk" data-score="3">
            <option value="no">Nee</option>
            <option value="yes">Ja</option>
        </select>
    </label>
    <button class="button" onclick="calculateRisk()">Bekijk resultaat →</button>
</div>
<script>
function calculateRisk() {
    let score = 0;
    document.querySelectorAll(".risk").forEach((select) => {
        if (select.value === "yes") {
            score += parseInt(select.dataset.score);
        }
    });
    localStorage.setItem("riskScore", score);
    window.location.href = "quickscan-result.html";
}
</script>
</body>
</html>
