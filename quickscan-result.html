<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>AI QuickScan – Resultaat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Resultaat</h1>
    <p class="subtitle">Op basis van je antwoorden:</p>
    <div id="result"></div>
    <a href="index.html" class="button">← Terug naar start</a>
</div>
<script>
window.onload = function () {
    const score = parseInt(localStorage.getItem("riskScore") || 0);
    const result = document.getElementById("result");
    if (score >= 5) {
        result.innerHTML = "<strong>Hoog risico.</strong> Aanvullende beoordeling aanbevolen.";
    } else if (score >= 3) {
        result.innerHTML = "<strong>Middelgroot risico.</strong> Houd toezicht en documenteer goed.";
    } else {
        result.innerHTML = "<strong>Laag risico.</strong> Documenteer en blijf alert.";
    }
};
</script>
</body>
</html>
